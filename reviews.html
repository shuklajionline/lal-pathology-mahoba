<!DOCTYPE html>
<html>
<head>
<title>Reviews - LAL Pathology Lab Mahoba</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
<h1>Patient Reviews</h1>
</header>

<nav>
<ul>
<li><a href="index.html">Home</a></li>
<li><a href="services.html">Services</a></li>
<li><a href="reviews.html">Reviews</a></li>
<li><a href="contact.html">Contact</a></li>
</ul>
</nav>

<section class="container">

<h2>Leave Your Review</h2>
<input type="text" id="name" placeholder="Your Name">
<select id="rating">
<option value="5">5 Stars</option>
<option value="4">4 Stars</option>
<option value="3">3 Stars</option>
<option value="2">2 Stars</option>
<option value="1">1 Star</option>
</select>
<textarea id="message" placeholder="Write your review"></textarea>
<button class="btn" onclick="addReview()">Submit Review</button>

<h2>All Reviews</h2>
<div id="reviewsList"></div>

</section>

<footer>© 2026 LAL Pathology Lab Mahoba</footer>

<script>
function addReview(){
let name=document.getElementById("name").value;
let rating=document.getElementById("rating").value;
let message=document.getElementById("message").value;

if(name && message){
let reviews=JSON.parse(localStorage.getItem("reviews"))||[];
reviews.push({name,rating,message});
localStorage.setItem("reviews",JSON.stringify(reviews));
displayReviews();
document.getElementById("name").value="";
document.getElementById("message").value="";
}
}

function displayReviews(){
let reviews=JSON.parse(localStorage.getItem("reviews"))||[];
let list=document.getElementById("reviewsList");
list.innerHTML="";
reviews.forEach(r=>{
list.innerHTML+=`<div class="review-box"><strong>${r.name}</strong><div class="stars">${"★".repeat(r.rating)}</div><p>${r.message}</p></div>`;
});
}
displayReviews();
</script>

</body>
</html>
